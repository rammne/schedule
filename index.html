<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rame Tiongson | Instructor Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #F9FAFB; /* text-gray-50 */
        }

        /* --- Animated Background --- */
        #background-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -150px;
            background-color: rgba(75, 85, 99, 0.15); /* gray-600 with opacity */
            border-radius: 50%;
            animation: rise 25s infinite ease-in;
        }

        .bubble:nth-child(1) { left: 10%; width: 40px; height: 40px; animation-duration: 18s; animation-delay: 0s; }
        .bubble:nth-child(2) { left: 20%; width: 20px; height: 20px; animation-duration: 22s; animation-delay: 2s; }
        .bubble:nth-child(3) { left: 25%; width: 50px; height: 50px; animation-duration: 28s; animation-delay: 4s; }
        .bubble:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-duration: 15s; animation-delay: 0s; }
        .bubble:nth-child(5) { left: 50%; width: 35px; height: 35px; animation-duration: 20s; animation-delay: 1s; }
        .bubble:nth-child(6) { left: 65%; width: 45px; height: 45px; animation-duration: 16s; animation-delay: 3s; }
        .bubble:nth-child(7) { left: 80%; width: 25px; height: 25px; animation-duration: 24s; animation-delay: 5s; }
        .bubble:nth-child(8) { left: 90%; width: 55px; height: 55px; animation-duration: 19s; animation-delay: 2s; }


        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* --- Scroll-in Animation --- */
        .schedule-card {
            transition: opacity 0.7s ease-out, transform 0.7s ease-out;
            opacity: 0;
            transform: translateY(30px);
        }

        .schedule-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* --- Current Class Highlight --- */
        .current-class-glow {
            box-shadow: 0 0 25px 5px rgba(59, 130, 246, 0.6); /* blue-500 */
            border-color: rgba(96, 165, 250, 1); /* blue-400 */
        }
    </style>
</head>
<body class="antialiased">

    <!-- Animated Background -->
    <div id="background-wrap">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="relative min-h-screen px-4 py-8 sm:px-6 lg:px-8">
        <div class="max-w-5xl mx-auto">
            
            <!-- Header Section -->
            <header class="text-center py-12">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
                    Rame Nicholas Garcia Tiongson
                </h1>
                <p class="mt-4 text-lg sm:text-xl md:text-2xl font-medium text-gray-300">
                    Instructor | Computing Studies
                </p>
            </header>

            <!-- Schedule Section -->
            <main>
                <h2 class="text-3xl font-bold text-center mb-12 tracking-tight">Teaching Schedule</h2>
                <div id="schedule-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
                    <!-- Schedule cards will be injected here by JavaScript -->
                </div>
            </main>

            <!-- Footer -->
            <footer class="text-center mt-20 py-6 border-t border-gray-700">
                <p class="text-gray-400">&copy; <span id="current-year"></span> Rame Tiongson. All rights reserved.</p>
            </footer>

        </div>
    </div>

    <script>
        const scheduleData = [
            { code: 'CC102', title: 'Computer Programming 1 (Fundamentals of Programming)', type: 'LAB', section: 'ACT1A/BSCS1A', day: 'TUE', time: '10:30 - 1:30', room: '305' },
            { code: 'CC102L', title: 'Computer Programming 1 (Fundamentals of Programming)', type: 'LEC', section: 'ACT1A/BSCS1A', day: 'TUE', time: '10:30 - 12:30', room: '304' },
            { code: 'CC104', title: 'Data Structures and Algorithms', type: 'LEC', section: 'ACT2A/BSCS2A', day: 'WED', time: '12:00 - 2:00', room: '302' },
            { code: 'CC104L', title: 'Data Structures and Algorithms', type: 'LAB', section: 'ACT2A/BSCS2A', day: 'MON', time: '11:00 - 2:00', room: '305' },
            { code: 'SDF104', title: 'Object-Oriented Programming', type: 'LEC', section: 'ACT2A/BSCS2A', day: 'TUE', time: '1:30 - 3:30', room: '301' },
            { code: 'SDF104L', title: 'Object-Oriented Programming', type: 'LAB', section: 'ACT2A/BSCS2A', day: 'THU', time: '2:00 - 5:00', room: '305' },
            { code: 'CC106L', title: 'Applications Development and Emerging Technologies', type: 'LEC', section: 'BSCS2A', day: 'TUE', time: '08:00 - 10:00', room: '305' },
            { code: 'CC106', title: 'Applications Development and Emerging Technologies', type: 'LAB', section: 'BSCS2A', day: 'THU', time: '07:30 - 10:30', room: '305' },
            { code: 'GV101', title: 'Graphics and Visual Computing', type: 'LAB', section: 'BSCS3A', day: 'MON', time: '07:30 - 10:30', room: '305' },
            { code: 'GV101', title: 'Graphics and Visual Computing', type: 'LEC', section: 'BSCS3A', day: 'WED', time: '08:30 - 10:30', room: '305' },
            { code: 'OS101', title: 'Operating Systems', type: 'LEC', section: 'BSCS4A', day: 'FRI', time: '10:00 - 12:00', room: '305' },
            { code: 'OS101L', title: 'Operating Systems', type: 'LAB', section: 'BSCS4A', day: 'FRI', time: '1:00 - 4:00', room: '305' },
        ];

        const dayMap = { 'SUN': 0, 'MON': 1, 'TUE': 2, 'WED': 3, 'THU': 4, 'FRI': 5, 'SAT': 6 };

        function isCurrentClass(classInfo) {
            const now = new Date();
            const currentDay = now.getDay();
            const classDay = dayMap[classInfo.day];

            if (currentDay !== classDay) {
                return false;
            }

            const [startTime, endTime] = classInfo.time.split(' - ');
            const [startHour, startMinute] = startTime.split(':').map(Number);
            const [endHour, endMinute] = endTime.split(':').map(Number);
            
            const classStartTime = new Date();
            classStartTime.setHours(startHour, startMinute, 0, 0);

            const classEndTime = new Date();
            classEndTime.setHours(endHour, endMinute, 0, 0);

            return now >= classStartTime && now <= classEndTime;
        }

        function createScheduleCards() {
            const grid = document.getElementById('schedule-grid');
            if (!grid) return;

            scheduleData.forEach(course => {
                const isCurrent = isCurrentClass(course);
                const card = document.createElement('div');
                card.className = `schedule-card bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl p-6 transition-all duration-300 hover:border-blue-400 hover:scale-[1.03] ${isCurrent ? 'current-class-glow' : ''}`;
                
                let badgeHtml = '';
                if(isCurrent) {
                    badgeHtml = `<div class="absolute top-0 right-0 -mt-3 -mr-3 px-3 py-1 bg-blue-500 text-white text-xs font-bold rounded-full shadow-lg">NOW</div>`;
                }

                card.innerHTML = `
                    <div class="relative">
                        ${badgeHtml}
                        <div class="flex justify-between items-start">
                            <h3 class="text-xl font-bold text-gray-100">${course.code}</h3>
                            <span class="bg-gray-700 text-blue-300 text-xs font-semibold px-2.5 py-1 rounded-full">${course.type}</span>
                        </div>
                        <p class="mt-2 text-base text-gray-300 h-12">${course.title}</p>
                        <div class="mt-4 pt-4 border-t border-gray-700/50 text-sm text-gray-400 space-y-2">
                            <p><span class="font-semibold text-gray-200">Day:</span> ${course.day}</p>
                            <p><span class="font-semibold text-gray-200">Time:</span> ${course.time}</p>
                            <p><span class="font-semibold text-gray-200">Room:</span> ${course.room}</p>
                            <p><span class="font-semibold text-gray-200">Section:</span> ${course.section}</p>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function setupScrollAnimations() {
            const cards = document.querySelectorAll('.schedule-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });

            cards.forEach(card => {
                observer.observe(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('current-year').textContent = new Date().getFullYear();
            createScheduleCards();
            setupScrollAnimations();
        });
    </script>
</body>
</html>
